name: Publish NuGet

on:
  release:
    types: [published]

# 1. ADD Permissions block to request the id-token
permissions:
  contents: read # Default needed for actions/checkout
  id-token: write # This is essential to retrieve the OIDC token

jobs:
  publish:
    # if: ${{ github.event.release.prerelease == false }} 
    runs-on: ubuntu-latest
    
    # 2. Add environment to meet your trusted publishing policy
    environment: production 
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Pack
        run: |
          VERSION=${{ github.event.release.tag_name }} 
          VERSION=${VERSION#v}
          dotnet pack Azure.Functions.DistributedLock/Azure.Functions.DistributedLock.csproj --configuration Release --no-build -p:PackageVersion=$VERSION
          
      # 3. UPDATED STEP: Push using OIDC token (no separate API key required)
      - name: Set Up Temporary NuGet Config
        # Create a temporary config file that ONLY contains the V3 source
        run: |
          echo "Setting up temporary nuget.config for OIDC push."
          dotnet new nugetconfig --output /tmp/nuget-oidc
          dotnet nuget add source https://api.nuget.org/v3/index.json \
            --name nuget.org \
            --configfile /tmp/nuget-oidc/NuGet.Config
          
      - name: Push to NuGet (Trusted Publishing)
        # We explicitly tell dotnet to use the newly created, clean config file
        run: |
          dotnet nuget push **/bin/Release/*.nupkg \
            --source "nuget.org" \
            --api-key "gh" \
            --skip-duplicate \
            --configfile /tmp/nuget-oidc/NuGet.Config